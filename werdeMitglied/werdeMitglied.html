

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="startseite/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werde Mitglied</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header class="header">
        <div class="left">
            <a href="https://zjt.ch/">
                <img src="../Header and Footer/Images/Links.png" alt="Left Image">
            </a>
        </div>
        <div class="right">
            <div class="top">
                <a href="https://i45.ch/">
                    <img src="../Header and Footer/Images/rechtsoben.png" alt="Top Right Image">
                </a>
            </div>
            <div class="bottom">
                <a href="https://jaz-zug.ch/">
                    <img src="../Header and Footer/Images/rechtsunten.png" alt="Bottom Right Image">
                </a>
            </div>
            <div class="burger-menu">
                <div class="menu-icon-wrapper">
                    <div class="menu-icon" onclick="toggleDropdown()">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="../index.html">Startseite</a>
                    <a href="../einblicke/einblicke.html">Einblicke</a>
                    <a href="../hertiJugendtreff/hertiJugendtreff.html">Herti Jugendtreff</a>
                    <a href="./werdeMitglied.html">Werde Mitglied</a>
                </div>
            </div>
        </div>
    </header>

    
    <section id="membership-section" class="container my-5">
        <h2>Werde Mitglied</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Regarding Jazz</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your message here"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-outline-dark" id="send-button">Send</button>
            </div>
        </form>
        <h3 class="text-center mt-5">Locate us</h3>
        <div class="text-center mt-4">
            <a href="https://www.google.com/maps/place/industrie45/@47.1822171,8.520759,15z/data=!4m6!3m5!1s0x479aaa455c5a8a39:0xccbd77d7df4ce6cd!8m2!3d47.1822171!4d8.520759!16s%2Fg%2F1tmg5j1d?entry=ttu"
                target="_blank">
                <img src="../werdeMitglied/images/locate.png" alt="Google Maps Image" class="img-fluid">
            </a>
        </div>
    </section>

    <script>
        function toggleDropdown() {
            document.querySelector('.burger-menu').classList.toggle('active');
        }
    </script>

</body>

</html>
